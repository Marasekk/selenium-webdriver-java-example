name: Selenium Test

on:
  push:
    branches-ignore:
      - 'master'
      - 'release*'

jobs:

  test:
    name: test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Test
        run: mvn clean test -Dtest=WelcomeTest
